[tox]
envlist = py34, py35, py36, py37, desc
skip_missing_interpreters = True

[gh-actions]
python =
    3.4: py34
    3.5: py35
    3.6: py36
    3.7: py37, desc

[flake8]
max-line-length = 120
exclude = .git,__pycache__,.tox

[testenv]
setenv =
    LANG=C.UTF-8
    PYTHONPATH = {toxinidir}:{toxinidir}/qnapstats
commands = 
    flake8
    pylint qnapstats
    pydocstyle qnapstats
    python tests/test-models.py
deps = -Ur{toxinidir}/requirements.testing.txt

[testenv:desc]
deps =
    docutils
    Pygments
commands =
    python setup.py check --restructuredtext --strict
